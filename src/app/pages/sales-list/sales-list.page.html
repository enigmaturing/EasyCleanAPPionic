<ion-header class="ion-no-border">
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button color="primary"></ion-menu-button>
    </ion-buttons>
    <ion-title></ion-title>
  </ion-toolbar>
</ion-header>

<ion-content fullscreen="true" slot="fixed" >
  <ion-list>
    <ion-item *ngFor="let machineUsage of machineUsages">
      <ion-thumbnail slot="start">
        <img src={{machineUsage.iconUrl}}>
      </ion-thumbnail>
      <ion-label>
        {{ machineUsage.date | date:"dd.MM.yyyy (HH:mm)" }}<br>
        {{ machineUsage.quantityOfServicesBooked }} x "{{ machineUsage.tariffName}}"<br>
        Total paid: {{ machineUsage.totalAmountPaid }}â‚¬<br>
        Duration: {{ machineUsage.totalDurationInMinutes }}min.<br>
      </ion-label>
    </ion-item>
  </ion-list>
</ion-content>
