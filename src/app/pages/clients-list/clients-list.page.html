<ion-header class="ion-no-border">
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button color="primary"></ion-menu-button>
    </ion-buttons>
    <ion-title></ion-title>
  </ion-toolbar>
</ion-header>

<ion-content fullscreen="true" slot="fixed" >

  <div *ngIf="!isData">
    <ion-list>
      <ion-item *ngFor="let item of [1,1,1,1,1,1,1,1,1]">
        <ion-thumbnail slot="start">
          <ion-skeleton-text animated></ion-skeleton-text>
        </ion-thumbnail>
        <ion-label>
          <h3>
            <ion-skeleton-text animated style="width: 50%"></ion-skeleton-text>
          </h3>
          <p>
            <ion-skeleton-text animated style="width: 80%"></ion-skeleton-text>
          </p>
        </ion-label>
      </ion-item>
    </ion-list>
  </div>

  <ion-list>
    <ion-item *ngFor="let client of clients">

      <ion-avatar slot="start">
        <img src={{client.photoUrl}}>
      </ion-avatar>

      <ion-label>
        {{ client.name}} {{client.surname}}<br>
        <ion-text color="medium">{{client.lastActive  | date:"dd.MM.yyyy" }}</ion-text>
      </ion-label>

      <ion-label>
        <ion-chip color="success" *ngIf="client.remainingCredit > 0">
          <ion-text><h2>Total: {{client.remainingCredit | number: '1.2-2'}}€</h2></ion-text>
        </ion-chip>
        <ion-chip color="danger" *ngIf="client.remainingCredit === 0">
          <ion-text><h2>Total: {{client.remainingCredit | number: '1.2-2'}}€</h2></ion-text>
        </ion-chip>
      </ion-label>

    </ion-item>
  </ion-list>

</ion-content>
