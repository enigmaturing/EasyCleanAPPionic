<ion-header class="ion-no-border">
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button color="primary"></ion-menu-button>
    </ion-buttons>
    <ion-title></ion-title>
  </ion-toolbar>
</ion-header>

<ion-content fullscreen="true" slot="fixed" >

  <div class="card">

    <div class="header">
      <div class="avatar">
        <img src="{{user.photoUrl}}" alt="">
      </div>
    </div>

    <div class="card-body">
      <div class="user-meta ion-text-center">
        <h3 class="client-name">{{ user.name }} {{ user.surname }}</h3>
        <h5 class="client-details">{{ user.email }}</h5>
        <h6 class="client-details">{{ user.street }}, {{user.number}}</h6>
        <h6 class="client-details">{{user.zip}} {{user.city}}</h6>
        <h6 class="credit">Saldo actual: {{remainingCreditRounded}}â‚¬</h6>
      </div>

      <ion-button expand="block" color="primary">Recargar mi cuenta</ion-button>

    </div>
    
  </div>

  <div class="footer">
    <svg class="waves" xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink" viewBox="0 0 150 85" preserveAspectRatio="none" shape-rendering="auto">
      <defs>
          <path id="gentle-wave" d="M-160 44c30 0 58-18 88-18s 58 18 88 18 58-18 88-18 58 18 88 18 v44h-352z"/>
      </defs>
      <g class="parallax">
          <use xlink:href="#gentle-wave" x="48" y="0" fill="rgba(49,124,247,0.6)" />
          <use xlink:href="#gentle-wave" x="48" y="3" fill="rgba(49,124,247,0.5)" />
          <use xlink:href="#gentle-wave" x="48" y="7" fill="rgba(49,124,247,0.4)" />
      </g>
    </svg>
  </div>

</ion-content>
