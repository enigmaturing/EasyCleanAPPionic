<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title>My Profile</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content class="ion-padding">
  <ion-grid>
    <ion-row>
      <ion-col size="6">
        <ion-avatar>
          <img src="{{user.photoUrl}}">
        </ion-avatar>
      </ion-col>
      <ion-col size="6">
        <ion-row>
          <ion-text color="primary" style="font-size: 30px;">
            {{ user.name }} {{ user.surname }}
          </ion-text>
        </ion-row>
      </ion-col>
    </ion-row>
    <ion-row>
      <ion-col size="12">
        <ion-text color="primary" style="font-size: 20px;">{{ user.street }} {{user.number}} {{user.zip}} {{user.city}}</ion-text>
      </ion-col>
    </ion-row>
    <ion-row>
      <ion-col size="12">
        <ion-text color="primary" style="font-size: 20px;">{{ user.email }}</ion-text>
      </ion-col>
    </ion-row>
    <ion-row>
      <ion-col size="12">
        <ion-text color="primary" style="font-size: 20px;">Available credit: {{ user.remainingCredit }} â‚¬</ion-text>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
