<ion-content class="ion-padding">

  <ion-img class="logo" src="http://www.javiergonzalez.de/easyclean/logo.png"></ion-img>

  <form #loginForm="ngForm" (ngSubmit)="login()">
    <ion-item>
      <ion-label position="floating">Email</ion-label>
      <ion-input type="email" name="email" required [(ngModel)]="model.email" pattern="^([a-zA-Z0-9_\-\.]+)@([a-zA-Z0-9_\-\.]+)\.([a-zA-Z]{2,5})$"></ion-input>
    </ion-item>

    <ion-item>
      <ion-label position="floating">Password</ion-label>
      <ion-input type="password" name="password" required [(ngModel)]="model.password"></ion-input>
    </ion-item>

    <ion-button class="ion-margin-top" shape="round" expand="block" type="submit" [disabled]="loginForm.invalid">Login</ion-button>
    <ion-button class="ion-margin-top" shape="round" fill="outline" expand="block" [routerLink]="['/register']">Register</ion-button>
  </form>

  <div class="footer">
    <div class="wave wave1"></div>
    <div class="wave wave2"></div>
  </div>

  
</ion-content>
